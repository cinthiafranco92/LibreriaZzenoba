<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/stilos.css">

    <link rel="stylesheet" href="../static/img/pexels-karolina-grabowska-8003584.jpg">

    <link rel="icon" href="../static/img/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    
    
    <!-- Script de Fontawesome -->
    <script src="https://kit.fontawesome.com/53b92063da.js" crossorigin="anonymous"></script>



    <title>Libreria Zzenoba</title>

</head>


<body>

    <header class="header">
        <nav>
            <!-- Logo -->
            <div id="logo">
                <a href="/index.html">
                    <!-- Mas adelante se aplicaran estilos especificos al texto y se agregara un icono -->
                    <i class="fa-solid fa-house"></i>
                    <span class="logo-text">Libreria Zzenoba</span>
                </a>
            </div>

    </header>

    <main>

        <section id="form-wrapper">
            <h2 id="register-title">Registro</h2>

            <form action="#" method="get" id="formRegister">

                <!-- Nombre -->
                <div class="form-control">
                    <label for="">Nombre</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="error" id="error-firstname"></div>

                <!-- Apellido -->
                <div class="form-control">
                    <label for="">Apellido</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="error" id="error-lastname"></div>

                <!-- Mail -->
                <div class="form-control">
                    <label for="">Mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="error" id="error-email"></div>

                <!-- Contraseña -->
                <div class="form-control">
                    <label for="">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="error" id="error-password"></div>

                <!-- Fecha de Nacimiento -->
                <div class="form-control">
                    <label for="">Fecha de Nacimiento</label>
                    <input type="date" name="birthdate" id="birthdate" required>
                </div>

                <!-- Termino y Condiciones
                <div class="form-terms">
                    <input type="checkbox" id="terms" required>
                    <label for="">Acepto terminos y condiciones.</label>
                </div> -->

                <!-- Boton de Registro  -->
                <button id="btn-registro" type="submit">Registrarse</button>
                
                <!-- Link de Ayuda -->
                <div class="form-help">
                    <a href="#">Necesitas ayuda?</a>
                </div>

                <!-- formulario -->
                <div tabindex="class"></div>

            </form>

        </section>


    </main>

    <footer id="footer">
        <a href="">Preguntas frecuentes</a>
        <a href="">Ayuda</a>

    </footer>


    
</body>



</html>
